<div style="text-align:center" class="title">
  <h1>
    Library!

</div>
<div style="text-align:center" >

<div *ngFor="let book of books" class="book-library">
  <app-book-details *ngIf="!editMode" class="book" [item]="book" (edit)="editEmit($event)" (delete)="deleteEmit($event)" ></app-book-details>
</div>


<app-book-edit *ngIf="editMode" [book]="editBook" (saveBook)="saveEmit($event)" (isEditMode)="editModeFunc($event)"></app-book-edit>
